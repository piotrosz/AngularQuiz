<div class="modal-header">
    <a href="" class="close" data-ng-click="close()">&times;</a>
    <h4>Are you sure to delete this quiz package?</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="input-group">
                        <span>{{quizPackage.Name}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group">

                <div class="col-xs-12">
                    <button type="button" data-ng-click="delete()"
                            class="btn btn-danger pull-right">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
