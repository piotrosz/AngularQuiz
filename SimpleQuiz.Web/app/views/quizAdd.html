<div class="modal-header">
    <a href="" class="close" ng-click="close()">&times;</a>
    <h4>Add new quiz</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" name="quizForm" novalidate>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-book"></span>
                            </span>
                            <input type="text" name="quizName"
                                   maxlength="255"
                                   class="form-control"
                                   fs-unique=""
                                   ng-model="quiz.Name"
                                   placeholder="Quiz name" required />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="button" ng-click="add()"
                                class="btn btn-success pull-right"
                                data-ng-disabled="quizForm.$invalid || !quizForm.$dirty">
                            Add
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
