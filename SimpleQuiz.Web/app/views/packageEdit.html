<div class="modal-header">
    <a href="" class="close" data-ng-click="close()">&times;</a>
    <h4>Edit quiz package</h4>
</div>
<div class="modal-body">

    <div class="row">

        <div class="col-xs-12">
            <form class="form-horizontal" name="quizPackageForm" novalidate>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-book"></span>
                            </span>
                            <input type="text" name="quizPackageName"
                                   maxlength="255"
                                   class="form-control"
                                   data-fs-unique=""
                                   data-ng-model="quizPackage.Name"
                                   placeholder="Quiz package name" required />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-9 text-warning">
                        <div data-ng-show="quizPackageForm.quizPackageName.$dirty && quizPackageForm.quizPackageName.$error.unique">
                            <p>
                                Package name already exists
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <button type="button" data-ng-click="save()"
                                class="btn btn-success pull-right"
                                data-ng-disabled="userProfileForm.$invalid || !userProfileForm.$dirty">
                            Save
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
